version: '3.7'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3306"
    networks:
      - backend
    volumes:
      - ./src/main/resources/ProjectCompetitionBD:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    restart: always  
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/ProjectCompetition
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=1234
    networks:
      - backend

networks:
  backend:

volumes:
  mysql_data:
